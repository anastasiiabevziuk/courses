{% extends "base.html" %} 

{% block title %} Basket {% endblock %} 

{% block content %}

<container class=" gradient-custom" >
  <div class="container py-3">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col ">
          <div class="card shopping-cart bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row">
                <a href="/" class="text-white-50 fw-bold">Back to shopping</a>
                <div class="col-lg-6 px-5 py-4">
  
                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>
  
                  <div class="d-flex align-items-center mb-5">
    
                    <div class="flex-grow-1 ms-3">
                      <a href="#!" class="float-end"><i class="fas fa-times"></i></a>
                      <h5 >Courses</h5>
                      <div class="d-flex align-items-center justify-content-between">
                        <p class="fw-bold mb-0 me-5 pe-3">799$</p>
                      
                        <div class="col-md-1 col-lg-1 col-xl-1 d-flex ">
                     
    
                          <input id="form1" min="0" name="quantity" value="1" type="number"
                            class="form-control form-control-sm" />
    

                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                         x
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                  <div class="d-flex justify-content-between p-2 mb-2 fw-bold bg-secondary rounded" >
                    <h5 class="fw-bold mb-0">Total:</h5>
                    <h5 class="fw-bold mb-0">2261$</h5>
                  </div>
            
                </div>

                <div class="col-lg-6 px-5 py-4">
                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>
                  <form class="mb-5">
  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text" id="typeText" class="form-control form-control-lg" size="17"
                        value="**** **** **** ****" minlength="19" maxlength="19"/>
                      <label class="form-label" for="typeText">Card Number</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                        value="John Smith" />
                      <label class="form-label" for="typeName">Name on card</label>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="typeExp" class="form-control form-control-lg" value="01/22"
                            size="7" id="exp" minlength="7" maxlength="7" />
                          <label class="form-label" for="typeExp">Expiration</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="password" id="typeText" class="form-control form-control-lg"
                            value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                          <label class="form-label" for="typeText">Cvv</label>
                        </div>
                      </div>
                    </div>

                    <button class="btn btn-outline-light btn-lg">Buy now</button>
                  </form>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </container>

  {% endblock %}
