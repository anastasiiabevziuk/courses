<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class='text-bg-secondary p-3'>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand"> Courses Shop</a>
        <span class="navbar-text">
          <a href="/admin/" class="me-3" target="_blank">Admin</a>
          <a href="/api/v1/" class="me-3" target="_blank">API</a>
         
          {% if user.is_active %}
            <a href="{% url "profile" %}" class="me-3" target="_blank">Profile</a>
            <a href="{% url "logout" %}" class="me-3" target="_blank">LogOut</a>
          {% else %}
            <a href="/user/login/" class="me-3" target="_blank">LogIn</a>
          {% endif %}

          <a href="#" class="me-3" >
            <img src="https://d3sxshmncs10te.cloudfront.net/icon/premium/png-512/1624076.png?token=eyJhbGciOiJoczI1NiIsImtpZCI6ImRlZmF1bHQifQ__.eyJpc3MiOiJkM3N4c2htbmNzMTB0ZS5jbG91ZGZyb250Lm5ldCIsImV4cCI6MTcxNzE2OTE5OCwicSI6bnVsbCwiaWF0IjoxNzE2OTA5OTk4fQ__.b27ed91a97b8b387ab78221555237b786c38b7cb17c894ff84ba263f81d41713" 
            alt="basket" class="rounded-circle img-fluid" style="width: 25px;">
          </a>
         
      </span>
      </div>
    </nav>
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
