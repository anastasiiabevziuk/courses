<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class='text-bg-secondary p-3'>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand"> Courses Shop</a>
        <span class="navbar-text">
          <a href="/admin/" class="me-3" target="_blank">Admin</a>
          <a href="/api/v1/" class="me-3" target="_blank">API</a>
         
          {% if user.is_active %}
            <a href="{% url "profile" %}" class="me-3" target="_blank">Profile</a>
            <a href="{% url "logout" %}" class="me-3" target="_blank">LogOut</a>
          {% else %}
            <a href="/user/login/" class="me-3" target="_blank">LogIn</a>
          {% endif %}

          <a href="{% url "user-cart" %}" class="me-3" >
            <img src="https://purepng.com/public/uploads/large/purepng.com-shopping-basketshoppingcarttrolleycarriagebuggysupermarketsbasket-1421526532727qjew3.png"
            alt="basket" class="rounded-circle img-fluid" style="width: 25px;">
            <span>{{sum_quantity}}</span>
          </a>
         
      </span>
      </div>
    </nav>
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
